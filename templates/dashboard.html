<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
		<script src="{{ url_for('static', filename='js/dashboard_script.js') }}"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard_styles.css') }}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <h1>Enrolled Students</h1>
    <a href="/logout">Logout</a>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Class</th>
          <th>Address</th>
          <th>Fee Paid</th>
          <th>Fee Pending</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student[0] }}</td>
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>
          <td>{{ student[4] }}</td>
          <td>{{ student[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h2>Add New Student</h2>
    <form action="/add-student" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="class">Class:</label>
      <input type="text" id="class" name="class"><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>
      <label for="fee_paid">Fee Paid:</label>
      <input type="text" id="fee_paid" name="fee_paid"><br>
      <label for="fee_pending">Fee Pending:</label>
      <input type="text" id="fee_pending" name="fee_pending"><br>
      <input type="submit" value="Add Student">
    </form>
  </body>
</html>
